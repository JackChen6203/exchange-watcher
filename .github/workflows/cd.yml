name: CD Pipeline

on:
  push:
    branches: [ main, master ]
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  deploy-to-gcp:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --only=production
      
    - name: Create deployment package
      run: |
        echo "ğŸš€ Creating deployment package..."
        mkdir -p deploy
        
        # è¤‡è£½æºä»£ç¢¼
        if [ -d "src" ]; then
          cp -r src deploy/
          echo "âœ… Source code copied"
        else
          echo "âŒ No src directory found"
          exit 1
        fi
        
        # å‰µå»ºä¸¦è¤‡è£½ data ç›®éŒ„
        mkdir -p data
        if [ ! -f "data/README.md" ]; then
          echo "# Data Directory" > data/README.md
          echo "This directory contains application data files." >> data/README.md
        fi
        cp -r data deploy/
        echo "âœ… Data directory copied"
        
        # è¤‡è£½ package æ–‡ä»¶
        cp package*.json deploy/
        echo "âœ… Package files copied"
        
        # è¤‡è£½ node_modules
        cp -r node_modules deploy/
        echo "âœ… Dependencies copied"
        
        # å‰µå»º logs ç›®éŒ„
        mkdir -p deploy/logs
        echo "âœ… Logs directory created"
        
        # è¤‡è£½é…ç½®æ–‡ä»¶ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
        [ -f ecosystem.config.js ] && cp ecosystem.config.js deploy/ && echo "âœ… PM2 config copied"
        [ -f .env.template ] && cp .env.template deploy/ && echo "âœ… Env template copied"
        
        echo "ğŸ“¦ Deployment package ready!"
        
    - name: Setup SSH connection
      run: |
        echo "ğŸ”‘ Setting up SSH connection..."
        
        # æª¢æŸ¥å¿…è¦çš„ secrets
        if [ -z "${{ secrets.GCP_SSH_PRIVATE_KEY }}" ]; then
          echo "âŒ GCP_SSH_PRIVATE_KEY secret not configured"
          exit 1
        fi
        
        # å‰µå»º SSH ç›®éŒ„å’Œå¯†é‘°æ–‡ä»¶
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        
        # å°‡ç§é‘°å¯«å…¥æ–‡ä»¶
        echo "${{ secrets.GCP_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        
        # æ·»åŠ æœå‹™å™¨åˆ° known_hosts
        ssh-keyscan -H ${{ secrets.GCP_HOST || '35.212.185.14' }} >> ~/.ssh/known_hosts
        
        echo "âœ… SSH setup completed"
        
    - name: Deploy to GCP
      run: |
        echo "ğŸš€ Deploying to GCP..."
        
        GCP_HOST="${{ secrets.GCP_HOST || '35.212.185.14' }}"
        GCP_USER="${{ secrets.GCP_USER || 'JackChen6203' }}"
        
        # æ¸¬è©¦ SSH é€£æ¥
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${GCP_USER}@${GCP_HOST} "echo 'SSH connection successful!'"
        
        # åœæ­¢ç¾æœ‰æœå‹™
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${GCP_USER}@${GCP_HOST} "
          cd /home/${GCP_USER}/crypto-exchange-monitor || mkdir -p /home/${GCP_USER}/crypto-exchange-monitor
          pm2 stop crypto-monitor || echo 'No existing service to stop'
        "
        
        # åŒæ­¥æ–‡ä»¶
        echo "ğŸ“ Syncing files..."
        rsync -avz --delete -e 'ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no' ./deploy/ ${GCP_USER}@${GCP_HOST}:/home/${GCP_USER}/crypto-exchange-monitor/
        
        # å•Ÿå‹•æœå‹™
        echo "ğŸ”„ Starting service..."
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${GCP_USER}@${GCP_HOST} "
          cd /home/${GCP_USER}/crypto-exchange-monitor
          npm install --only=production
          pm2 start src/index.js --name crypto-monitor || pm2 restart crypto-monitor
          pm2 save
          pm2 status
        "
        
        echo "ğŸ‰ Deployment successful!"

  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run all tests
      run: npm run test:all
      env:
        NODE_ENV: test

name: CD Pipeline

on:
  push:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  deploy-to-gcp:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --only=production
      
    - name: Create deployment package
      run: |
        mkdir -p deploy
        cp -r src deploy/
        # 創建 data 目錄（如果不存在）
        mkdir -p data
        cp -r data deploy/
        cp package*.json deploy/
        cp -r node_modules deploy/
        # 創建 logs 目錄
        mkdir -p deploy/logs
        # 複製配置文件
        if [ -f ecosystem.config.js ]; then cp ecosystem.config.js deploy/; fi
        if [ -f .env.template ]; then cp .env.template deploy/; fi
        
    - name: Setup SSH key and config
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.GCP_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519_new
        chmod 600 ~/.ssh/id_ed25519_new
        
        # 創建 SSH 配置文件
        cat >> ~/.ssh/config << EOF
        Host gcp_deployment
          HostName ${{ secrets.GCP_HOST || '35.212.185.14' }}
          User ${{ secrets.GCP_USER || 'JackChen6203' }}
          IdentityFile ~/.ssh/id_ed25519_new
          StrictHostKeyChecking no
        EOF
        
        # 添加主機密鑰
        ssh-keyscan -H ${{ secrets.GCP_HOST || '35.212.185.14' }} >> ~/.ssh/known_hosts
        
    - name: Deploy to GCP
      run: |
        ssh gcp_deployment "
          cd /home/${{ secrets.GCP_USER || 'JackChen6203' }}/crypto-exchange-monitor || mkdir -p /home/${{ secrets.GCP_USER || 'JackChen6203' }}/crypto-exchange-monitor
          pm2 stop crypto-monitor || true
        "
        
        rsync -avz --delete ./deploy/ gcp_deployment:/home/${{ secrets.GCP_USER || 'JackChen6203' }}/crypto-exchange-monitor/
        
        ssh gcp_deployment "
          cd /home/${{ secrets.GCP_USER || 'JackChen6203' }}/crypto-exchange-monitor
          npm install --only=production
          pm2 start src/index.js --name crypto-monitor || pm2 restart crypto-monitor
          pm2 save
        "

  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run all tests
      run: npm run test:all
      env:
        NODE_ENV: test

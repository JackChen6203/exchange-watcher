jobs:
  deploy-to-gcp:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'  # åªåœ¨ main åˆ†æ”¯éƒ¨ç½²
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --only=production
      
    - name: Create deployment package
      run: |
        echo "ğŸš€ Creating deployment package..."
        mkdir -p deploy
        
        # è¤‡è£½æºä»£ç¢¼
        if [ -d "src" ]; then
          cp -r src deploy/
          echo "âœ… Source code copied"
        else
          echo "âŒ No src directory found"
          exit 1
        fi
        
        # å‰µå»ºä¸¦è¤‡è£½ data ç›®éŒ„
        mkdir -p data
        if [ ! -f "data/README.md" ]; then
          echo "# Data Directory" > data/README.md
          echo "This directory contains application data files." >> data/README.md
        fi
        cp -r data deploy/
        echo "âœ… Data directory copied"
        
        # è¤‡è£½ package æ–‡ä»¶
        cp package*.json deploy/
        echo "âœ… Package files copied"
        
        # è¤‡è£½ node_modules
        cp -r node_modules deploy/
        echo "âœ… Dependencies copied"
        
        # å‰µå»º logs ç›®éŒ„
        mkdir -p deploy/logs
        echo "âœ… Logs directory created"
        
        # è¤‡è£½é…ç½®æ–‡ä»¶ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
        [ -f .env.template ] && cp .env.template deploy/ && echo "âœ… Env template copied"
        [ -f crypto-monitor.service ] && cp crypto-monitor.service deploy/ && echo "âœ… Systemd service file copied"
        
        echo "ğŸ“¦ Deployment package ready!"
        
    - name: Setup SSH connection
      run: |
        echo "ğŸ”‘ Setting up SSH connection..."
        
        # æª¢æŸ¥å¿…è¦çš„ secrets
        if [ -z "${{ secrets.GCP_SSH_PRIVATE_KEY }}" ]; then
          echo "âŒ GCP_SSH_PRIVATE_KEY secret not configured"
          exit 1
        fi
        
        # å‰µå»º SSH ç›®éŒ„å’Œå¯†é‘°æ–‡ä»¶
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        
        # å°‡ç§é‘°å¯«å…¥æ–‡ä»¶
        echo "${{ secrets.GCP_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        
        # æ·»åŠ æœå‹™å™¨åˆ° known_hosts
        ssh-keyscan -H ${{ secrets.GCP_HOST || '35.212.185.14' }} >> ~/.ssh/known_hosts
        
        echo "âœ… SSH setup completed"
        
    - name: Deploy to GCP
      run: |
        echo "ğŸš€ Deploying to GCP..."
        
        GCP_HOST="${{ secrets.GCP_HOST || '35.212.185.14' }}"
        GCP_USER="${{ secrets.GCP_USER || 'JackChen6203' }}"
        
        # æ¸¬è©¦ SSH é€£æ¥
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${GCP_USER}@${GCP_HOST} "echo 'SSH connection successful!'"
        
        # æº–å‚™éƒ¨ç½²ç›®éŒ„ä¸¦åœæ­¢ç¾æœ‰æœå‹™
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${GCP_USER}@${GCP_HOST} "
          # å‰µå»ºç›®éŒ„
          mkdir -p /home/${GCP_USER}/crypto-exchange-monitor
          mkdir -p /home/${GCP_USER}/crypto-exchange-monitor/logs
          cd /home/${GCP_USER}/crypto-exchange-monitor
          
          # åœæ­¢ç¾æœ‰æœå‹™
          echo 'åœæ­¢ç¾æœ‰æœå‹™...'
          sudo systemctl stop crypto-monitor 2>/dev/null || echo 'No existing service to stop'
        "
        
        # åŒæ­¥æ–‡ä»¶
        echo "ğŸ“ Syncing files..."
        rsync -avz --delete -e 'ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no' ./deploy/ ${GCP_USER}@${GCP_HOST}:/home/${GCP_USER}/crypto-exchange-monitor/
        
        # å®‰è£ä¾è³´ä¸¦å•Ÿå‹•æœå‹™
        echo "ğŸ”„ Starting service..."
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${GCP_USER}@${GCP_HOST} "
          cd /home/${GCP_USER}/crypto-exchange-monitor
          
          # å®‰è£ä¾è³´
          echo 'å®‰è£ä¾è³´...'
          npm install --only=production
          
          # å‰µå»º .env æ–‡ä»¶ï¼ˆå¦‚æœä¸å­˜åœ¨ï¼‰
          if [ ! -f .env ]; then
            echo 'å‰µå»º .env æ–‡ä»¶...'
            cp .env.template .env 2>/dev/null || echo 'NODE_ENV=production' > .env
          fi
          
          # è¨­ç½® systemd æœå‹™
          echo 'è¨­ç½® systemd æœå‹™...'
          if [ -f crypto-monitor.service ]; then
            sudo cp crypto-monitor.service /etc/systemd/system/
            sudo systemctl daemon-reload
            sudo systemctl enable crypto-monitor
          fi
          
          # å•Ÿå‹•æœå‹™
          echo 'å•Ÿå‹•æœå‹™...'
          sudo systemctl start crypto-monitor
          
          # ç­‰å¾…æœå‹™å•Ÿå‹•
          sleep 5
          
          # æª¢æŸ¥æœå‹™ç‹€æ…‹
          echo 'æª¢æŸ¥æœå‹™ç‹€æ…‹...'
          sudo systemctl status crypto-monitor --no-pager
          
          # é¡¯ç¤ºæœ€è¿‘çš„æ—¥èªŒ
          echo 'æœ€è¿‘æ—¥èªŒ:'
          sudo journalctl -u crypto-monitor --lines=10 --no-pager
        "
        
        echo "ğŸ‰ Deployment successful!"

  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
